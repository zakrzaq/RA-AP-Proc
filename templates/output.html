<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP MM EXTENSION BUSINESS ENGINE</title>
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/reset.css') }}"">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/index.css') }}">
  <body>
    <div class="container-md d-flex justify-content-center flex-column">
      <div class="row">
        <div class="col">
          {% if script %}
            <h1>Result: {{ script }}</h1>
          {% else %}
            <h1>No script name provided</h1>
          {% endif %} {% if output %}
            <div class="code-output">{{ output }}</div>
          {% else %}
            <div class="code-output">No output generated</div>
          {% endif %}
          <a href="/" class="menu-option">Return</a>
        </div>
      </div>
    </div>
  </body>
</html>
